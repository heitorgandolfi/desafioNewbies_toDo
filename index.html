<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Todo List - Newbies</title>

    <!-- CSS -->

    <link rel="stylesheet" href="./style/style.css" />

    <!-- Phospor Icons -->

    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/bold/style.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/duotone/style.css"
    />

    <!-- Google Fonts -->

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="./assets/todo-log.svg" alt="Logo Todo" />
      </header>

      <main>
        <div id="background_update_task_modal" class="hidden">
          <section class="update_task_modal hidden">
            <input
              class="inputNewText"
              type="text"
              placeholder="Edite a sua tarefa"
            />
            <div class="modal_error_msg hidden">
              <p>Para editar a tarefa, insira algum texto.</p>
            </div>
            <div>
              <button class="update_task_modal_okBtn" onclick="updateTaskBtn()">
                Atualizar
              </button>
              <button
                class="update_task_modal_cancelBtn"
                onclick="cancelUpdateTaskBtn()"
              >
                Cancelar
              </button>
            </div>
          </section>
        </div>

        <form class="new_task_form">
          <input
            id="task_input"
            type="text"
            placeholder="Adicione uma tarefa"
          />
          <button type="submit" onclick="addTask(event)">
            Criar <i class="ph-bold ph-plus-circle"></i>
          </button>
        </form>

        <div class="error_msg hidden">
          <p>Não é possível inserir uma tareta sem conteúdo. Seja criativo!</p>
        </div>

        <section class="tasks_counter">
          <div class="all_tasks">
            <strong>Tarefas criadas</strong>
            <span id="todo_count">0</span>
          </div>
          <div class="done_tasks">
            <strong>Tarefas concluídas</strong>
            <span id="done_count">0</span>
          </div>
        </section>

        <section class="empty_tasks hidden">
          <img
            src="./assets/empty-tasks.svg"
            alt="Checkbox preenchidos e não preenchidos"
          />
          <div>
            <p>Você ainda não tem tarefas cadastradas</p>
            <p>Crie tarefas e organize seus itens a fazer</p>
          </div>
        </section>

        <ul id="tasks_list" class="tasks_list"></ul>
      </main>
    </div>
    <script src="./js/tasks.js"></script>
  </body>
</html>
