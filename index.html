<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Todo List - Newbies</title>

    <!-- Google Fonts -->

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="./assets/todo-log.svg" alt="Logo Todo" />
      </header>

      <main>
        <form>
          <input type="text" placeholder="Adicione uma tarefa" id="#" />
          <button type="submit">Criar</button>
        </form>

        <section>
          <p>
            <strong>Tarefas criadas</strong>
            <span>5</span>
          </p>
          <p>
            <strong>Tarefas concluídas</strong>
            <span>3</span>
          </p>
        </section>

        <div>
          <img
            src="./assets/empty-tasks.svg"
            alt="Checkbox preenchidos e não preenchidos"
          />
          <p>Você ainda não tem tarefas cadastradas</p>
          <p>Crie tarefas e organize seus itens a fazer</p>
        </div>
      </main>
    </div>
  </body>
</html>
